<ngb-carousel
  *ngIf="images"
  [showNavigationArrows]="showNavigationArrows"
  [showNavigationIndicators]="showNavigationIndicators"
>
  <ng-template ngbSlide class="w-100">
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide" />
    </div>
    <div class="carousel-caption"></div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide" />
    </div>
    <div class="carousel-caption"></div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Random third slide" />
    </div>
    <div class="carousel-caption"></div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[3]" alt="Random fourth slide" />
    </div>
    <div class="carousel-caption"></div>
  </ng-template>
</ngb-carousel>

<div class="container bg-contains">
  <h4 class="text-center my-4 font-weight-bolder">Our Products</h4>
  <h6 class="text-center text-secondary">
    “You have to stay true to your heritage; that's what your brand is about.”
  </h6>
  <div class="row">
    <div class="col-md-4 col-sm-6 col-lg-4 " *ngFor="let prod of productlog">
      <div class="card-group">
        <div class="card mt-3">
          <img
            class="card-img-top"
            src="https://images.unsplash.com/photo-1505739648877-581d0adc9fd3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
            alt="Card image cap"
          />
          <div class="card-body text-center">
            <p class="card-text text-left price">Rs.{{prod.price}}</p>
            <h5 class="card-title text-left">{{prod.product_name}}</h5>
            <a
              class="btn btn-outline-success"
              [routerLink]="['/product',prod.product_name]"
              >view more</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
