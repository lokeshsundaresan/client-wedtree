<div
  class="footer-area section-bg"
  data-background="assets/img/gallery/footer_bg.jpg"
>
  <h4 class="text-light">Tulip Craft logo</h4>
  <div class="container">
    <div class="footer-top footer-padding">
      <div class="row d-flex justify-content-between">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-8">
          <div class="single-footer-caption mb-50">
            <!-- logo -->
            <div class="footer-logo">
              <a href="index.html"
                ><img src="assets/img/logo/logo2_footer.png" alt=""
              /></a>
            </div>
            <div class="footer-tittle">
              <div class="footer-pera">
                <p class="info1">
                  Receive updates and latest news direct from Simply enter.
                </p>
              </div>
            </div>
            <div class="footer-number">
              <h4><span>+91 </span>98651 67788</h4>
              <p>ponkarthick89@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-5">
          <div class="single-footer-caption mb-50">
            <div class="footer-tittle my-4">
              <h4>Location</h4>
              <ul>
                <li><a>Bangalore</a></li>
                <li><a> Mumbai</a></li>
                <li><a>Chennai</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-5">
          <div class="single-footer-caption mb-50">
            <div class="footer-tittle my-4">
              <h4>Explore</h4>
              <ul *ngFor="let item of explore">
                <li>
                  <a [routerLink]="['/collection',item.dropcatlog_name]"
                    >{{item.dropcatlog_name}}</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
          <div class="single-footer-caption mb-50">
            <div class="footer-tittle my-4">
              <h4>News Letter</h4>
              <div class="footer-pera">
                <p class="info1">Subscribe now to get daily updates</p>
              </div>
            </div>
            <!-- Form -->
            <div class="footer-form">
              <div id="mc_embed_signup">
                <form
                  target="_blank"
                  action="https://spondonit.us12.list-manage.com/subscribe/post?u=1462626880ade1ac87bd9c93a&amp;id=92a4423d01"
                  method="get"
                  class="subscribe_form relative mail_part"
                  novalidate="true"
                >
                  <input
                    type="email"
                    name="EMAIL"
                    id="newsletter-form-email"
                    placeholder=" Email Address "
                    class="placeholder hide-on-focus"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Your email address'"
                  />
                  <div class="form-icon">
                    <button
                      type="submit"
                      name="submit"
                      id="newsletter-submit"
                      class="email_icon newsletter-submit button-contactForm"
                    >
                      SIGN UP
                    </button>
                  </div>
                  <div class="mt-10 info"></div>
                </form>
                <div class="footer-social f-right mt-5">
                  <a href="#"><i class="fab fa-twitter"></i></a>
                  <a href="https://www.facebook.com/sai4ull"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
                  <a href="#"><i class="fas fa-globe"></i></a>
                  <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer End-->
